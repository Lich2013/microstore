<!-- pic -->
<div class="row" >
    <div class="col-xs-12" style="border:1px solid #dddddd;padding: inherit;">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <volist name="topic" id="vo" offset="1" length='3'>
                    <li data-target="#carousel-example-generic" data-slide-to="{$i}"></li>
                </volist>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <a href="{:U('Topic/index')}?topic_id={$topic[0].id}">
                        <img  id="0" src="{$topic[0].pic}" class="img-responsive" style="width:100%;height: 160px" >
                        <div class="carousel-caption">

                        </div>
                    </a>
                </div>

                <volist name="topic" id="vo" offset="1" length='3'>
                    <div class="item">
                        <a href="{:U('Topic/index')}?topic_id={$vo.id}">
                            <img id="{$i}" src="{$vo.pic}" class="img-responsive" style="width:100%;height: 160px">
                            <div class="carousel-caption">

                            </div>
                        </a>
                    </div>

                </volist>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="display: none">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>

            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="display: none">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ></span>

            </a>
        </div>
    </div>
</div>
<div class="row" style="float: right;position: relative;margin-top: -20px;">
    <div class="col-xs-12" style="text-align:right;font-size: small;color: #888888;"><span>详情点击进入→</span></div>
</div>
