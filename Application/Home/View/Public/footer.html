<script>
    var oparent = document.getElementById('main');
    var pin = document.getElementsByClassName('pin');
    window.onload = function() {

        waterfall();
        window.onscroll = function(){
            if(checkscrollside()){
                  ajaxLoad();
                  waterfall();
            }
        }


        function ajaxLoad (){
            var page = 2;
            var store;
            $.ajax({
                url:"{:U('Index/ajaxStore')}",

                type:'POST',

                data:{'page':page},

                dataType: 'json',

                error:function(){alert('出现错误了...刷新一下试试!')},

                success:function(data){
                        page++;

                                store += '<img style="width:100%" src="'+data[i].show_pic+'" /></div>';
                                store += '<div class="shop_name" style="width:100%;padding:10px;height:50px;background-color: white">';
                                store += '<div class="seller_logo_container" style="overflow:hidden;display:inline-block;width:30px;height:30px;border-radius:100%">';
                                store += '<img class="seller_logo" style="width: 100%;" src="'+data[i].person.photo+'" alt=""/>';
                                store += '</div><span>'+data[i].nickname+'</span></div>';
                                store += '<div class="shop_infro" style="width:100%;padding:10px;height:50px;background-color: white">';
                                store += '<i class="iconfont">&#xe7c4;</i><span class="view_count">'+data[i].click_num+'</span>';
                                store += '<i class="iconfont">&#x3438;</i><span class="comment_count">'+data[i].comment_num+'</span>';
                                store += '</div></a></div>';
                            $(oparent).append(store);
                        }

                }




          })
        }

    }


    function waterfall(){
        var _arr = [];
        for(var i = 0;i<pin.length;i++){
            var oHeight = pin[i].offsetHeight;
            if(i <2){
                _arr[i] = oHeight;
            }else{
                var minH = Math.min.apply(null,_arr);
                var minHIndex = getminHIndex(_arr,minH);
                pin[i].style.position = 'absolute';
                pin[i].style.top = minH+'px';

                pin[i].style.left = pin[minHIndex].offsetLeft+'px';
                _arr[minHIndex] += oHeight;
            }


        }
    }

    function getminHIndex(arr,height){
        for(var i in arr){
            if(arr[i] == height){
                return i;
            }
        }
    }

    function checkscrollside() {
            var LastHeight = pin[pin.length - 1].offsetTop + Math.floor(pin[pin.length - 1].offsetHeight / 2) +oparent.offsetTop;
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var bodyHeight = document.documentElement.clientHeight;
            var total = bodyHeight + scrollTop;
            return total > LastHeight ? true : false;
        }




</script>
