<!-- 筛选 -->
<form action="{:U('View/view');}" method="post">
    <div class="row" style="padding-top:10px; width: 99%">
        <div class="col-xs-5" style="padding-right:inherit; text-align:center;">
            <select class="form-control" name="school_id">
                <option value="0">选择店铺类型</option>
                <volist id="vo" name="school">
                    <option value="{$vo.id}">{$vo.school_name}</option>
                </volist>
            </select>
        </div>
        <div class="col-xs-5" style="margin-right: inherit; padding-left: 0.1em; padding-right: inherit">
            <select class="form-control" name="goods_id">
                <option value="0">选择产品类型</option>
                <volist id="vo" name="goods">
                    <option value="{$vo.id}">{$vo.type}</option>
                </volist>
            </select>
        </div>
        <div class="col-xs-1"style="padding-right:inherit;margin-left: 0.1em;">
            <input type="submit" class="btn btn-warning" value="确定">
        </div>

    </div>

    <!-- 排序方式 -->
    <div class="row" style="padding-top:10px;padding-bottom:10px;">
        <div class="col-xs-1"> </div>

        <div class="col-xs-5">
            <div class="radio">
                <label>
                    <input type="radio" name="order_id" value="0" checked>
                    综合排序
                </label>
            </div>
        </div>

        <div class="col-xs-5">
            <div class="radio">
                <label>
                    <input type="radio" name="order_id" value="1">
                    点击量排序
                </label>
            </div>
        </div>

        <div class="col-xs-1">	</div>

    </div>
</form>
